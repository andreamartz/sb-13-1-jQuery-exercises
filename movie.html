<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Movie Ratings</h1>
      <form id="movie-rating-form">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="movie-title">Movie Title</label>
            <input
              type="text"
              class="form-control"
              id="movie-title"
              value="Titanic"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="movie-rating">Rating</label>
            <input
              type="number"
              min="0"
              max="10"
              class="form-control"
              id="movie-rating"
              value="10"
              required
            />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      <table class="table table-striped" id="movies-data">
        <thead>
          <tr>
            <th scope="col">
              Movie
              <i data-sort="title" class="fa fa-sort-up" aria-hidden="true"></i>
            </th>
            <th scope="col">
              Rating <i data-sort="rating" class="fa fa-sort-up"></i>
            </th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="movies-data-body"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="movie.js"></script>
  </body>
</html>
